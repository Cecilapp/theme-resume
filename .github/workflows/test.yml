name: Test and build demo

on:
  push:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CECIL_BASEURL: https://cecilapp.github.io/theme-resume/
      CECIL_CANONICALURL: true
    steps:
      - name: Download Cecil
        run: |
          curl -sSOL https://cecil.app/cecil.phar
          php cecil.phar --version

      - name: Create site
        run: |
          php cecil.phar new:site -n

      - name: Install theme
        uses: actions/checkout@master
        with:
          path: ./themes/resume

      - name: Add theme to configuration file
        run: |
          echo -e "theme:\n  - resume" >> ./config.yml
          rm -rf ./layouts

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Build site
        run: php cecil.phar build -vv

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
